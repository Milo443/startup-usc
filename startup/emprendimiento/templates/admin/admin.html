{% include 'components/navbar.html' %}


<div class="container">
    <h1>Usuarios</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Fecha de creaci√≥n</th>
                <th>Accion</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.date_joined }}</td>
                <td>
                    <button class="btn btn-primary"><i class="fas fa-pencil-alt"></i></button>
                    <a class="btn btn-danger" href="{% url 'delete_user' user.id %}"><i class="fas fa-trash"></i></a>
                    <!--<button class="btn btn-danger" onclick="delete_user()"><i class="fas fa-trash"></i></button>-->
                </td>
            </tr>
            {% endfor %}
        </tbody>
</div>
