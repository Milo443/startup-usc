{% include 'components/navbar.html' %}
    <div class="container">
        <h1>Genera con IA tu logo o sube </h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mt-2">
                <label for="imagen">Imagen:</label>
                <img id="preview" src="#" alt="Preview" style="display: none; max-width: 200px; max-height: 200px;">
                <input type="file" class="form-control-file" id="imagen" name="imagen">
            </div>

            <a href="/generador-logo/{{post}}" class="btn btn-secondary mt-2">Generar Logo</a>

            <input type="submit" class="btn btn-primary mt-2" value="Crear startup">
        </form>
    </div>
    <script>
        document.getElementById('imagen').addEventListener('change', function(e) {
            var file = e.target.files[0];
            var reader = new FileReader();
        
            reader.onloadend = function() {
                document.getElementById('preview').src = reader.result;
                document.getElementById('preview').style.display = 'block';
            }
        
            if (file) {
                reader.readAsDataURL(file);
            } else {
                document.getElementById('preview').src = "";
            }
        });
        </script>
