{% include 'components/navbar.html' %}

<div class="container" style="margin-top: 5vh;">
<form action="" method="POST" class="container">
    {% csrf_token %}
    <h1>Editar proyecto</h1>

    <div class="mb-3">
        <input hidden="true" type="text" id="proyecto_id" name="proyecto_id" class="form-control" value="{{proyecto.id}}" readonly>
    </div>

    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del proyecto:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" value="{{proyecto.nombre}}">
    </div>

    <div class="mb-3">
        <label for="categoria" class="form-label">Categoria:</label>
        <select id="categoria" name="categoria" class="form-select">
            <option value="">{{proyecto.categoria}}</option>
            <option value="Tecnología">Tecnología</option>
            <option value="Salud">Salud</option>
            <option value="Educación">Educación</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripcion del proyecto:</label>
        <textarea id="descripcion" name="descripcion" class="form-control">{{proyecto.descripcion}}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">
        <i class="fas fa-save"></i> Guardar
    </button>
</form>
</div>
